axiom.1.title = Pensou, n\u00E3o \u00E9 XGH.
axiom.1.description = XGH n\u00E3o pensa, faz a primeira coisa que vem \u00E0 mente. N\u00E3o existe segunda op\u00E7\u00E3o, a \u00FAnica op\u00E7\u00E3o \u00E9 a mais r\u00E1pida.

axiom.2.title = Existem 3 formas de se resolver um problema, a correta, a errada e a XGH, que \u00E9 igual \u00E0 errada, s\u00F3 que mais r\u00E1pida.
axiom.2.description = XGH \u00E9 mais r\u00E1pido que qualquer metodologia de desenvolvimento de software que voc\u00EA conhece (Vide Axioma 14).

axiom.3.title = Quanto mais XGH voc\u00EA faz, mais precisar\u00E1 fazer.
axiom.3.description = Para cada problema resolvido usando XGH, mais uns 7 s\u00E3o criados. Mas todos eles ser\u00E3o resolvidos da forma XGH. XGH tende ao infinito.

axiom.4.title = XGH \u00E9 totalmente reativo.
axiom.4.description = Os erros s\u00F3 existem quando aparecem.

axiom.5.title = XGH vale tudo, s\u00F3 n\u00E3o vale dar o toba.
axiom.5.description = Resolveu o problema? Compilou? Commit e era isso.

axiom.6.title = Commit sempre antes de update.
axiom.6.description = Se der merda, a sua parte estar\u00E1 sempre correta.. e seus colegas que se fodam.

axiom.7.title = XGH n\u00E3o tem prazo.
axiom.7.description = Os prazos passados pelo seu cliente s\u00E3o meros detalhes. Voc\u00EA SEMPRE conseguir\u00E1 implementar TUDO no tempo necess\u00E1rio (nem que isso implique em acessar o BD por um script malaco).

axiom.8.title = Esteja preparado para pular fora quando o barco come\u00E7ar a afundar? ou coloque a culpa em algu\u00E9m ou algo.
axiom.8.description = Pra quem usa XGH, um dia o barco afunda. Quanto mais o tempo passa, mais o sistema vira um monstro. O dia que a casa cair, \u00E9 melhor seu curriculum estar cadastrado na APInfo, ou ter algo pra colocar a culpa.

axiom.9.title = Seja aut\u00EAntico, XGH n\u00E3o respeita padr\u00F5es.
axiom.9.description = Escreva o c\u00F3digo como voc\u00EA bem entender, se resolver o problema, commit e era isso.

axiom.10.title = N\u00E3o existe refactoring, apenas rework.
axiom.10.description = Se der merda, refa\u00E7a um XGH r\u00E1pido que solucione o problema. O dia que o rework implicar em reescrever a aplica\u00E7\u00E3o toda, pule fora, o barco ir\u00E1 afundar.

axiom.11.title = XGH \u00E9 totalmente an\u00E1rquico.
axiom.11.description = A figura de um gerente de projeto \u00E9 totalmente descart\u00E1vel. N\u00E3o tem dono, cada um faz o que quiser na hora que os problemas e requisitos v\u00E3o surgindo (Vide Axioma 4).

axiom.12.title = Se iluda sempre com promessas de melhorias.
axiom.12.description = Colocar TODO no c\u00F3digo como uma promessa de melhoria ajuda o desenvolvedor XGH a n\u00E3o sentir remorso ou culpa pela cagada que fez. \u00C9 claro que o refactoring nunca ser\u00E1 feito (Vide Axioma 10).

axiom.13.title = XGH \u00E9 absoluto, n\u00E3o se prende \u00E0 coisas relativas.
axiom.13.description = Prazo e custo s\u00E3o absolutos, qualidade \u00E9 totalmente relativa. Jamais pense na qualidade e sim no menor tempo que a solu\u00E7\u00E3o ser\u00E1 implementada, ali\u00E1s? n\u00E3o pense, fa\u00E7a!

axiom.14.title = XGH \u00E9 atemporal.
axiom.14.description = Scrum, XP? tudo isso \u00E9 modinha. O XGH n\u00E3o se prende \u00E0s modinhas do momento, isso \u00E9 coisa de viado. XGH sempre foi e sempre ser\u00E1 usado por aqueles que desprezam a qualidade.

axiom.15.title = XGH nem sempre \u00E9 POG.
axiom.15.description = Muitas POG?s exigem um racioc\u00EDnio muito elevado, XGH n\u00E3o raciocina (Vide Axioma 1).

axiom.16.title = N\u00E3o tente remar contra a mar\u00E9.
axiom.16.description = Caso seus colegas de trabalho usam XGH para programar e voc\u00EA \u00E9 um coxinha que gosta de fazer as coisas certinhas, esque\u00E7a! Pra cada Design Pattern que voc\u00EA usa corretamente, seus colegas gerar\u00E3o 10 vezes mais c\u00F3digo podre usando XGH.

axiom.17.title = O XGH n\u00E3o \u00E9 perigoso at\u00E9 surgir um pouco de ordem.
axiom.17.description = Este axioma \u00E9 muito complexo, mas sugere que o projeto utilizando XGH est\u00E1 em meio ao caos.  N\u00E3o tente colocar ordem no XGH (Vide Axioma 16), \u00E9 in\u00FAtil e voc\u00EA pode jogar um tempo precioso no lixo. Isto far\u00E1 com que o projeto afunde mais r\u00E1pido ainda (Vide Axioma 16). N\u00E3o tente gerenciar o XGH, ele \u00E9 auto suficiente (Vide Axioma 11), assim como o caos.

axiom.18.title = O XGH \u00E9 seu brother, mas \u00E9 vingativo.
axiom.18.description = Enquanto voc\u00EA quiser, o XGH sempre estar\u00E1 do seu lado. Mas cuidado, n\u00E3o o abandone. Se come\u00E7ar um sistema utilizando XGH e abandon\u00E1-lo para utilizar uma metodologia da moda, voc\u00EA estar\u00E1 fudido. O XGH n\u00E3o permite refactoring (vide Axioma 10), e seu novo sistema cheio de frescurites entrar\u00E1 em colapso. E nessa hora, somente o XGH poder\u00E1 salv\u00E1-lo.

axiom.19.title = Se tiver funcionando, n\u00E3o rela a m\u00E3o.
axiom.19.description = Nunca altere, e muito menos questione um c\u00F3digo funcionando. Isso \u00E9 perda de tempo, mesmo porque refactoring n\u00E3o existe (Vide Axioma 10). Tempo \u00E9 a engrenagem que move o XGH e qualidade \u00E9 um detalhe desprez\u00EDvel.

axiom.20.title = Teste \u00E9 para os fracos.
axiom.20.description = Se voc\u00EA meteu a m\u00E3o num sistema XGH, \u00E9 melhor saber o que est\u00E1 fazendo. E se voc\u00EA sabe o que est\u00E1 fazendo, vai testar pra que? Testes s\u00E3o desperd\u00EDcio de tempo, se o c\u00F3digo compilar, \u00E9 o suficiente.

axiom.21.title = Acostume-se ao sentimento de fracasso iminente.
axiom.21.description = O fracasso e o sucesso andam sempre de m\u00E3os dadas, e no XGH n\u00E3o \u00E9 diferente. As pessoas costumam achar que as chances do projeto fracassar utilizando XGH s\u00E3o sempre maiores do que ele ser bem sucedido. Mas sucesso e fracasso s\u00E3o uma quest\u00E3o de ponto de vista. O projeto foi por \u00E1gua abaixo mas voc\u00EA aprendeu algo? Ent\u00E3o pra voc\u00EA foi um sucesso!

axiom.22.title = O problema s\u00F3 \u00E9 seu quando seu nome est\u00E1 no Doc da classe.
axiom.22.description = Nunca ponha a m\u00E3o numa classe cujo autor n\u00E3o \u00E9 voc\u00EA. Caso um membro da equipe morra ou fique doente por muito tempo, o barco ir\u00E1 afundar! Nesse caso, utilize o Axioma 8.