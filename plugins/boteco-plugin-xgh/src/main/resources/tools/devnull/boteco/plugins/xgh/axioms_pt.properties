axiom.1.title = Pensou, não é XGH.
axiom.1.description = XGH não pensa, faz a primeira coisa que vem à mente. Não existe segunda opção, a única opção é \
  a mais rápida.

axiom.2.title = Existem 3 formas de se resolver um problema, a correta, a errada e a XGH, que é igual à errada, só \
  que mais rápida.
axiom.2.description = XGH é mais rápido que qualquer metodologia de desenvolvimento de software que você conhece \
  (Vide Axioma 14).

axiom.3.title = Quanto mais XGH você faz, mais precisará fazer.
axiom.3.description = Para cada problema resolvido usando XGH, mais uns 7 são criados. Mas todos eles serão resolvidos \
  da forma XGH. XGH tende ao infinito.

axiom.4.title = XGH é totalmente reativo.
axiom.4.description = Os erros só existem quando aparecem.

axiom.5.title = XGH vale tudo, só não vale dar o toba.
axiom.5.description = Resolveu o problema? Compilou? Commit e era isso.

axiom.6.title = Commit sempre antes de update.
axiom.6.description = Se der merda, a sua parte estará sempre correta.. e seus colegas que se fodam.

axiom.7.title = XGH não tem prazo.
axiom.7.description = Os prazos passados pelo seu cliente são meros detalhes. Você SEMPRE conseguirá implementar TUDO \
  no tempo necessário (nem que isso implique em acessar o BD por um script malaco).

axiom.8.title = Esteja preparado para pular fora quando o barco começar a afundar? ou coloque a culpa em alguém ou algo.
axiom.8.description = Pra quem usa XGH, um dia o barco afunda. Quanto mais o tempo passa, mais o sistema vira um \
  monstro. O dia que a casa cair, é melhor seu curriculum estar cadastrado na APInfo, ou ter algo pra colocar a culpa.

axiom.9.title = Seja autêntico, XGH não respeita padrões.
axiom.9.description = Escreva o código como você bem entender, se resolver o problema, commit e era isso.

axiom.10.title = Não existe refactoring, apenas rework.
axiom.10.description = Se der merda, refaça um XGH rápido que solucione o problema. O dia que o rework implicar em \
  reescrever a aplicação toda, pule fora, o barco irá afundar.

axiom.11.title = XGH é totalmente anárquico.
axiom.11.description = A figura de um gerente de projeto é totalmente descartável. Não tem dono, cada um faz o que \
  quiser na hora que os problemas e requisitos vão surgindo (Vide Axioma 4).

axiom.12.title = Se iluda sempre com promessas de melhorias.
axiom.12.description = Colocar TODO no código como uma promessa de melhoria ajuda o desenvolvedor XGH a não sentir \
  remorso ou culpa pela cagada que fez. É claro que o refactoring nunca será feito (Vide Axioma 10).

axiom.13.title = XGH é absoluto, não se prende à coisas relativas.
axiom.13.description = Prazo e custo são absolutos, qualidade é totalmente relativa. Jamais pense na qualidade e sim \
  no menor tempo que a solução será implementada, aliás? não pense, faça!

axiom.14.title = XGH é atemporal.
axiom.14.description = Scrum, XP? tudo isso é modinha. O XGH não se prende às modinhas do momento, isso é coisa de \
  viado. XGH sempre foi e sempre será usado por aqueles que desprezam a qualidade.

axiom.15.title = XGH nem sempre é POG.
axiom.15.description = Muitas POG?s exigem um raciocínio muito elevado, XGH não raciocina (Vide Axioma 1).

axiom.16.title = Não tente remar contra a maré.
axiom.16.description = Caso seus colegas de trabalho usam XGH para programar e você é um coxinha que gosta de fazer as \
  coisas certinhas, esqueça! Pra cada Design Pattern que você usa corretamente, seus colegas gerarão 10 vezes mais \
  código podre usando XGH.

axiom.17.title = O XGH não é perigoso até surgir um pouco de ordem.
axiom.17.description = Este axioma é muito complexo, mas sugere que o projeto utilizando XGH está em meio ao caos. \
  Não tente por ordem no XGH (Vide Axioma 16), é inútil e você pode jogar um tempo precioso no lixo. Isto fará com que \
  o projeto afunde mais rápido ainda (Vide Axioma  . Não tente gerenciar o XGH, ele é auto suficiente (Vide Axioma 11), \
  assim como o caos.

axiom.18.title = O XGH é seu brother, mas é vingativo.
axiom.18.description = Enquanto você quiser, o XGH sempre estará do seu lado. Mas cuidado, não o abandone. Se começar \
  um sistema utilizando XGH e abandoná-lo para utilizar uma metodologia da moda, você estará fudido. O XGH não permite \
  refactoring (vide axioma 10), e seu novo sistema cheio de frescurites entrará em colapso. E nessa hora, somente o XGH \
  poderá salvá-lo.

axiom.19.title = Se tiver funcionando, não rela a mão.
axiom.19.description = Nunca altere, e muito menos questione um código funcionando. Isso é perda de tempo, mesmo porque \
  refactoring não existe (Vide Axioma 10). Tempo é a engrenagem que move o XGH e qualidade é um detalhe desprezível.

axiom.20.title = Teste é para os fracos.
axiom.20.description = Se você meteu a mão num sistema XGH, é melhor saber o que está fazendo. E se você sabe o que \
  está fazendo, vai testar pra que? Testes são desperdício de tempo, se o código compilar, é o suficiente.

axiom.21.title = Acostume-se ao sentimento de fracasso iminente.
axiom.21.description = O fracasso e o sucesso andam sempre de mãos dadas, e no XGH não é diferente. As pessoas costumam \
  achar que as chances do projeto fracassar utilizando XGH são sempre maiores do que ele ser bem sucedido. Mas sucesso \
  e fracasso são uma questão de ponto de vista. O projeto foi por água abaixo mas você aprendeu algo? Então pra você \
  foi um sucesso!

axiom.22.title = O problema só é seu quando seu nome está no Doc da classe.
axiom.22.description = Nunca ponha a mão numa classe cujo autor não é você. Caso um membro da equipe morra ou fique \
  doente por muito tempo, o barco irá afundar! Nesse caso, utilize o Axioma 8.